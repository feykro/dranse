<div class="welcomePage">
  <div id="topSection">
    <p id="topTitle">Best Sellers</p>
    <div id="bestSellers">
      <div class="bookCard" *ngFor="let book of bestSellers" (click)="navigate(book.id! - 1)" outerLinkActive="router-link-active">
        <div id="bookImage">
          <img id="coverTest" src="https://www.aproposdecriture.com/wp-content/uploads/2018/02/marche-livre-prepare-mutation-F.jpg" />
        </div>
        <div id="bookTitle">{{ book.titre }}</div>
        <div id="bookAuthor">{{ book.auteur }}</div>
        <div id="bookPrice">{{ book.prix }}€</div>
      </div>
    </div>
  </div>

  <div id="bottomSection">
    <p id="botTitle">Catégories</p>
    <div id="categories">
      <div class="catCard" id="catCard1">Catégorie 1</div>
      <div class="catCard" id="catCard2">Catégorie 2</div>
      <div class="catCard" id="catCard3">Catégorie 3</div>
      <div class="catCard" id="catCard4">Catégorie 4</div>
      <div class="catCard" id="catCard5">Catégorie 5</div>
      <div class="catCard" id="catCard6">Catégorie 6</div>
      <div class="catCard" id="catCard1">Catégorie A</div>
      <div class="catCard" id="catCard2">Catégorie B</div>
      <div class="catCard" id="catCard3">Catégorie C</div>
      <div class="catCard" id="catCard4">Catégorie D</div>
      <div class="catCard" id="catCard5">Catégorie E</div>
      <div class="catCard" id="catCard6">Catégorie F</div>
    </div>
  </div>
</div>
