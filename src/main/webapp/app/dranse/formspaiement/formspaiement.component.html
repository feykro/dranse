<div class="form-1" xmlns:background="http://www.w3.org/1999/xhtml">
  <div class="progression-bar" [style]="livraisonDone ? 'background:lightgreen' : 'background:lightgrey'">
    <div class="gauche">LIVRAISON</div>
    <div class="droite">
      <button class="extend" (click)="showLivraison()">&darr;</button>
    </div>
  </div>
  <form class="formulaire" (submit)="submit1()" #profileForm [hidden]="livraison">
    <br />
    <label> Nom : <input [name]="nomLivraison" [(ngModel)]="nomLivraison" [ngModelOptions]="{ standalone: true }" /> </label>
    <br />
    <label> Adresse : <input [name]="adresseLivraison" [(ngModel)]="adresseLivraison" [ngModelOptions]="{ standalone: true }" /> </label>
    <label> Ville : <input [name]="villeLivraison" [(ngModel)]="villeLivraison" [ngModelOptions]="{ standalone: true }" /> </label>
    <br />
    <label> Code Postal : <input [name]="cpLivraison" [(ngModel)]="cpLivraison" [ngModelOptions]="{ standalone: true }" /> </label>
    <label> Pays : <input [name]="paysLivraison" [(ngModel)]="paysLivraison" [ngModelOptions]="{ standalone: true }" /> </label>
    <br />
    <button class="valider" type="submit" [disabled]="!profileForm.checkValidity()">Suivant</button>
  </form>
</div>
<br />
<div class="form-2">
  <div class="progression-bar" [style]="facturationDone ? 'background:lightgreen' : 'background:lightgrey'">
    <div class="gauche">FACTURATION</div>
    <div class="droite">
      <button class="extend" (click)="showFacturation()">&darr;</button>
    </div>
  </div>
  <form class="formulaire" (submit)="submit2()" #profileForm [hidden]="facturation">
    <br />
    <label> Nom : <input [name]="nomFacturation" [(ngModel)]="nomFacturation" [ngModelOptions]="{ standalone: true }" /> </label>
    <br />
    <label>
      Adresse : <input [name]="adresseFacturation" [(ngModel)]="adresseFacturation" [ngModelOptions]="{ standalone: true }" />
    </label>
    <label> Ville : <input [name]="villeFacturation" [(ngModel)]="villeFacturation" [ngModelOptions]="{ standalone: true }" /> </label>
    <br />
    <label> Code Postal : <input [name]="cpFacturation" [(ngModel)]="cpFacturation" [ngModelOptions]="{ standalone: true }" /> </label>
    <label> Pays : <input [name]="paysFacturation" [(ngModel)]="paysFacturation" [ngModelOptions]="{ standalone: true }" /> </label>
    <br />
    <button class="valider" type="submit" [disabled]="!profileForm.checkValidity()">Suivant</button>
  </form>
</div>
<br />
<div class="form-3">
  <div class="progression-bar" [style]="paiementDone ? 'background:lightgreen' : 'background:lightgrey'">
    <div class="gauche">PAIEMENT</div>
    <div class="droite">
      <button class="extend" (click)="showPaiement()">&darr;</button>
    </div>
  </div>
  <form class="formulaire" (submit)="submit3()" #profileForm [hidden]="paiement">
    <br />
    <label>
      Num√©ro CB :
      <input placeholder="ex : 0000 1111 2222 333" [name]="numCB" [(ngModel)]="numCB" [ngModelOptions]="{ standalone: true }" />
    </label>
    <br />
    <label>
      Date Expiration :
      <input placeholder="mm/aa" [name]="dateExpiration" [(ngModel)]="dateExpiration" [ngModelOptions]="{ standalone: true }" />
    </label>
    <label>
      Cryptogramme :
      <input placeholder="ex : 123" [name]="cryptogramme" [(ngModel)]="cryptogramme" [ngModelOptions]="{ standalone: true }" />
    </label>
    <br />
    <button class="valider" type="submit" [disabled]="!profileForm.checkValidity()">Suivant</button>
  </form>
</div>
<br />
<h3 class="prix-total">Prix Total : {{ prixTotal }}</h3>
<div class="bottom">
  <button class="validation" (click)="validationAll()">VALIDER</button>
</div>
