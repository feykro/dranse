<div class="all">
  <div class="items-list">
    <div class="order-item" *ngFor="let item of itemListCommande">
      <img id="cover-image" src="{{ item.urlImage }}" />
      <div id="informations">
        <div id="titre">{{ item.titre }}</div>
        <div id="auteur">{{ item.auteur }}</div>
      </div>
      <div class="qte-container">
        <div class="qte">
          <button id="leftButton" class="qte-button" (click)="item.decreaseQte(); updatePrice(-1, item.prix)">-</button>
          <div id="item-qte">{{ item.qte }}</div>
          <button id="rightButton" class="qte-button" (click)="item.inscreaseQte(); updatePrice(1, item.prix)">+</button>
        </div>
      </div>

      <div class="price">
        <div id="item-prix">{{ item.prix }}</div>
      </div>
    </div>
  </div>

  <div class="bandeau-total">
    <div id="total">Total : {{ prixTotal }}â‚¬ TTC</div>
    <div id="button-area">
      <button id="order-button">Hello fwend</button>
    </div>
  </div>
</div>
