<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-ligne-commande-heading"
        data-cy="LigneCommandeCreateUpdateHeading"
        jhiTranslate="projetDranseApp.ligneCommande.home.createOrEditLabel"
      >
        Create or edit a Ligne Commande
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="projetDranseApp.ligneCommande.quantite" for="field_quantite">Quantite</label>
          <input type="number" class="form-control" name="quantite" id="field_quantite" data-cy="quantite" formControlName="quantite" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="projetDranseApp.ligneCommande.prixPaye" for="field_prixPaye">Prix Paye</label>
          <input type="number" class="form-control" name="prixPaye" id="field_prixPaye" data-cy="prixPaye" formControlName="prixPaye" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="projetDranseApp.ligneCommande.commande" for="field_commande">Commande</label>
          <select class="form-control" id="field_commande" data-cy="commande" name="commande" formControlName="commande">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="commandeOption.id === editForm.get('commande')!.value?.id ? editForm.get('commande')!.value : commandeOption"
              *ngFor="let commandeOption of commandesSharedCollection; trackBy: trackCommandeById"
            >
              {{ commandeOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="projetDranseApp.ligneCommande.livre" for="field_livre">Livre</label>
          <select class="form-control" id="field_livre" data-cy="livre" name="livre" formControlName="livre">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="livreOption.id === editForm.get('livre')!.value?.id ? editForm.get('livre')!.value : livreOption"
              *ngFor="let livreOption of livresSharedCollection; trackBy: trackLivreById"
            >
              {{ livreOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
